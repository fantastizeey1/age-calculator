<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <script src="code.js" type="text/javascript"></script>
  <script src="code2.js" type="text/javascript"></script>
  

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title> Age calculator app</title>

  
  
</head>
<body>
  <main>

  <form id="ageCalculatorForm">
    <label for="day">Day</label>
    <label for="month">Month</label>
    <label for="year">Year</label>

    
    <input type="number" id="day" name="day" placeholder="DD" min="1" max="31" required>

    
    <input type="number" id="month" name="month" placeholder="MM" min="1" max="12" required>

    
    <input type="number" id="year" name="year" placeholder="YYYY" min="1900" max="2100" required>

    
  </form>
  <p class="error-message" style="display: none;">Must be a valid date!</p>
  <div class="line">
    <button id="calculateButton" class="calculateButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
        <g fill="none" stroke="#FFF" stroke-width="2">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
        </g>
      </svg>
    </button>
  </div>

  

  <div  id="float" class="float">
    
    <h2><span>--</span> years</h2>
    <h2><span>--</span> months</h2>
    <h2><span>--</span> days</h2>
    <!-- Age will be displayed here -->
    <!-- Example: You are 25 years, 4 months, and 12 days old -->
  </div>
  <div id="result" class="result">
    
    
    <!-- Age will be displayed here -->
    <!-- Example: You are 25 years, 4 months, and 12 days old -->
  </div>
</main>
<script src="code.js" type="text/javascript"></script>
<script src="code2.js" type="text/javascript"></script>

</body>
</html>
